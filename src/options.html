<div class="options-tabs">
  <div class="options-tab" data-tab="behaviour">Behaviour</div>
  <div class="options-tab" data-tab="appearance">Appearance</div>
</div>
<div class="options-tab-container">
  <div class="options-tab-content" data-tab="behaviour">
    <div class="options-regular-zone">
      <div class="options-input-group">
        <label class="options-input-label" for="lessonPlacementOption"
          >Custom Lesson Placement
          <i
            class="fa-solid fa-question-circle input-help-circle"
            data-help="lessonPlacement"
          ></i>
        </label>
        <select class="options-input options-select" id="lessonPlacementOption">
          <option value="front">Front</option>
          <option value="back">Back</option>
          <option value="random">Random</option>
        </select>
      </div>
      <div class="options-input-group">
        <label class="options-input-label" for="reviewPlacementOption"
          >Custom Review Placement
          <i
            class="fa-solid fa-question-circle input-help-circle"
            data-help="reviewPlacement"
          ></i>
        </label>
        <select class="options-input options-select" id="reviewPlacementOption">
          <option value="front">Front</option>
          <option value="back">Back</option>
          <option value="random">Random</option>
        </select>
      </div>
    </div>
    <div class="options-danger-zone">
      <span class="options-danger-zone-title">Danger Zone</span>
      <p class="options-danger-zone-description">
        These options have irreversible effects, use them with caution!
      </p>
      <div class="options-input-group">
        <label class="options-input-label" for="resetApiKey"
          >Reset WaniKani API Key
          <i
            class="fa-solid fa-question-circle input-help-circle"
            data-help="resetApiKey"
          ></i>
        </label>
        <button class="button button-danger" id="resetApiKey">Reset</button>
      </div>
      <div class="options-input-group">
        <label class="options-input-label" for="removeAllDecks"
          >Remove all decks
          <i
            class="fa-solid fa-question-circle input-help-circle"
            data-help="removeAllDecks"
          ></i>
        </label>
        <button class="button button-danger" id="removeAllDecks">
          Remove decks
        </button>
      </div>
      <div class="options-input-group">
        <label class="options-input-label" for="clearBrowserStorage"
          >Clear browser storage
          <i
            class="fa-solid fa-question-circle input-help-circle"
            data-help="clearBrowserStorage"
          ></i>
        </label>
        <button class="button button-danger" id="clearBrowserStorage">
          Clear
        </button>
      </div>
    </div>
  </div>
  <div class="options-tab-content" data-tab="appearance">
    <div class="options-input-group">
      <label class="options-input-label" for="csvImportFieldStyle"
        >CSV Import Field Style
        <i
          class="fa-solid fa-question-circle input-help-circle"
          data-help="csvImportFieldStyle"
        ></i>
      </label>
      <select class="options-input options-select" id="csvImportFieldStyle">
        <option value="fieldName">Field Name</option>
        <option value="hoverTextComma">Hover Text Comma</option>
        <option value="hoverTextNewLine">Hover Text New Line</option>
      </select>
    </div>
  </div>
</div>
