<button class="back-button button">
  <i class="fa fa-chevron-left"></i>
  Back
</button>

<div class="import-deck-container">
  <div class="import-deck-setup-container">
    <div class="import-deck-formats-section import-deck-section">
      <span class="import-deck-section-title">Formats</span>
      <button class="import-deck-format active" data-format="exportedDeck">
        <span class="import-deck-format-title">Exported Deck</span>
        <i class="fa fa-arrow-right import-deck-format-arrow"></i>
      </button>
      <button class="import-deck-format" data-format="csv">
        <span class="import-deck-format-title">CSV</span>
        <i class="fa fa-arrow-right import-deck-format-arrow"></i>
      </button>
    </div>

    <div class="import-deck-options-section import-deck-section">
      <span class="import-deck-section-title">Options</span>
      <div class="import-deck-option-group"></div>
    </div>
  </div>

  <button class="button import-deck-import-button">
    <i class="fa fa-file-import"></i>
    Import
  </button>
</div>
