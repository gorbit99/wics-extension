<div class="decks-list">
  <template class="deck-template">
    <div class="deck">
      <div class="deck-icon">
        <div class="deck-progress-outer">
          <div class="deck-progress-inner"></div>
        </div>
      </div>
      <div class="deck-title">
        <span class="deck-name">Deck title</span>
        <span class="deck-count">Card count</span>
      </div>
    </div>
  </template>
  <template class="deck-new-template">
    <div class="deck-new deck">
      <div class="deck-icon">
        <span class="deck-new-icon"></span>
      </div>
      <div class="deck-title">
        <span class="deck-name">New Deck</span>
      </div>
    </div>
  </template>
</div>
